eplicaCount: 1
labels:
  app: backend

image:
  repository: syash7202/backend
  tag: 1 # Will be updated by Argo CD Image Updater
  pullPolicy: Always
service:
  type: NodePort
  port: 5000
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 300m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /
    port: 5000

readinessProbe:
  httpGet:
    path: /
    port: 5000