replicaCount: 1
labels:
  app: frontend

image:
  repository: syash7202/client-app
  tag: 10
  pullPolicy: Always
service:
  type: NodePort
  port: 3000
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 300m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /
    port: 3000

readinessProbe:
  httpGet:
    path: /
    port: 3000